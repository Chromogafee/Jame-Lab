<html>
	<head>
		<meta charset="utf-8" /> 
		<title>GRID</title>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">
			<header class="mdl-layout__header layout">
  			  <div class="mdl-layout__header-row">  			   
  			    <span class="mdl-layout-title">G R I D</span>
  			  </div>
  			</header>

  			<main class="mdl-layout__content">
  			  <div class="mdl-grid" id="search-grid">
  					<div class="mdl-cell mdl-cell--8-col" id="search-papaer-cell">

  						<!-- <div class="mdl-shadow--2dp" id="search-papaer"> -->
  							<form action="#" id="search-form">
  								<span id="search-title">
  									ค้นหา Publisher
  								</span>
  								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="search-text"> 
  									<input class="mdl-textfield__input" type="text" id="search-text-field"/>
  									<label class="mdl-textfield__label" for="search-text-field">ชื่อ/อีเมลล์...</label>
  								</div>
  							</form>
  						<!-- </div> -->

  						<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-shadow--1dp mdl-js-ripple-effect" id="search-btn">
                <i class="material-icons">search</i>
              </button>

  					</div>
  				</div>

  				<div class="mdl-grid">
  					<div class="mdl-cell mdl-cell--8-col" id="table-cell">
  						<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="table-paper">
  							<thead>
  								<tr>
  									<th class="mdl-data-table__cell--non-numeric">Name</th>
  									<th>Status</th>
  									<th>Detail</th>
  								</tr>
  							</thead>
  							<tbody>
  								<tr>
  									<td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
  									<td>25</td>
  									<td>
                      <button class="detail-btn mdl-button mdl-js-button mdl-button--raised mdl-shadow--2dp mdl-js-ripple-effect">
                        <i class="material-icons">info_outline</i>
                      </button>
                    </td>
  								</tr>
  								<tr>
  									<td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
  									<td>50</td>
  									<td>
                      <button class="detail-btn mdl-button mdl-js-button mdl-button--raised mdl-shadow--2dp mdl-js-ripple-effect">
                        <i class="material-icons">info_outline</i>
                      </button>
                    </td>
  								</tr>
  								<tr>
  									<td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
  									<td>10</td>
  									<td>
                      <button class="detail-btn mdl-button mdl-js-button mdl-button--raised mdl-shadow--2dp mdl-js-ripple-effect">
                        <i class="material-icons">info_outline</i>
                      </button>
                    </td>
  								</tr>
  							</tbody>
  						</table>
  					</div>
  				</div>

  			</main>

  		</div>

  	</body>
</html>
